<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <!-- Heading tag -->
      <h1>Stopwatch</h1>
      <!-- stopwatch timer -->
      <p id="time">
        <span id="second">00</span> :
        <span id="tens">00</span>
      </p>
      <!-- buttons to handle StopWatch -->
      <!-- handles start button -->
      <button type ="checkbox" checked id="btn-start" >
        <img
          id="img-btn"
          src="https://as2.ftcdn.net/v2/jpg/01/21/63/11/1000_F_121631173_049Ku3IU8cffV6a2GNjUNO2cFJGoBX52.jpg"
          alt="start-button"
        />
      </button>
      
      <!-- handles pause button -->
      <button id="btn-stop">
        <img
          id="img-btn"
          src="https://as2.ftcdn.net/v2/jpg/01/80/51/91/1000_F_180519187_pKLwoIzu3maqKAjYVH00Jy01iWGvbaWH.jpg"
          alt="stop-buuton"
        />
      </button>
      
      <!-- handles reset button -->
      <button id="btn-reset">
        <img
          id="img-btn"
          src="https://as1.ftcdn.net/v2/jpg/00/16/36/28/1000_F_16362823_JyBzUKqSQHzfT5c64vRYVbGrvAKpyHb7.jpg"
          alt="reset-button"
        />
      </button>
      <!-- handles flag button -->
      <button id="btn-flag">
        <img
          id="img-btn"
          src="https://as1.ftcdn.net/v2/jpg/01/36/52/12/1000_F_136521221_9ckivDyxmSHxZLw7vEes4YeQcneF2TG2.jpg"
          alt="reset-button"
        />
      </button>
      <div id ="flag-text">
          </div>
          
    </div>
  </body>
</html>
